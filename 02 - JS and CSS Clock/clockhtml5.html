<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clockhtml5.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
  
  
    
  
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector(".min-hand");
        const hourHand = document.querySelector(".hour-hand");
  
  
        function setDate(){
          const now = new Date();
  
          const seconds = now.getSeconds();
          const secondsDegrees = ((seconds / 60) * 360) + 90;
          secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
          console.log(secondsDegrees);
          
          const mins = now.getMinutes();
          const minsDegrees = ((mins / 60 ) * 360) + 90;
          minsHand.style.transform = `rotate(${minsDegrees}deg)`;
          
          const hours = now.getHours();
          const hoursDegrees = ((hours / 12 ) * 360) + 90;
          hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
  
         //Fixes the flicker as the clock resets transformation location
         function checkFlicker(ele, deg) {  
          if (deg === 90) {
              ele.style.transition = 'all 0.0s'
                          }
              }
  
      checkFlicker(secondHand, secondsDegrees)
      checkFlicker(minsHand, minsDegrees)
      checkFlicker(hourHand, hoursDegrees)
      }
  
        setInterval(setDate, 1000);
  
    </script>


</body>
</html>
